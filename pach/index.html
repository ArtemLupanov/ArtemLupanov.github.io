<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
   <title>ArtemLupanov</title>
   <link rel="stylesheet" href="../src/css/reset.css">
   <link rel="stylesheet" href="../src/css/style.css">
</head>

<body>

   <div class="contacts__bg" id="contacts">
      <div class="contacts _container">
         <div class="contacts__title _anim-items _anim-no-hide">
            <h2>Контакты</h2>
            <img src="../src/img/line.png" alt="Черта"><br>
            <P>Lorem ipsum dolor sit amet, consectetur adipiscing elit duis sed dapibus leo nec ornare diamcoccodo </P>
         </div>
         <div class="contacts__data _anim-items _anim-no-hide">
            <div class="contacts__data-adres">
               <img src="../src/img/geo.svg" alt="geo">
               <p>Муром</p>
            </div>
            <div class="contacts__data-email">
               <img src="../src/img/email.svg" alt="konvert">
               <p>lupartem72@mail.ru</p>
            </div>
            <div class="contacts__data-phone">
               <img src="../src/img/tube.svg" alt="tryba">
               <p>+7 987 755 79 12</p>
            </div>
         </div>
         <div class="contacts__hissms _anim-items _anim-no-hide">
            <p>Оставьте мне сообщение</p>
         </div>
         <form class="contacts__form _anim-items _anim-no-hide" action="#">

            <input class="contacts__form-email" type="text" name="email" placeholder="Email">
            <textarea class="contacts__form-sms" name="" id="" placeholder="Сообщение"></textarea>
            <input class="contacts__form-submit1" type="submit" value="Отправить">
         </form>
      </div>
   </div>

   <script src="../src/js/jquery-3.6.0.min.js""></script>
   <script src=" https://cdn.rawgit.com/jackmoore/colorbox/master/jquery.colorbox-min.js"></script>
   <script src=" ../src/js/slick.min.js"></script>
   <script src="../src/js/script.js"></script>

</html>
